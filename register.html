<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container bar">
      <a class="logo" href="index.html">Gestión de Proyectos</a>
      <nav aria-label="Navegación">
        <a href="index.html">Inicio</a>

        <a href="register.html">Registro</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Registro</h1>

      <form id="registerForm" novalidate>
        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" placeholder="Tu nombre" required />

        <label for="email">Correo</label>
        <input id="email" name="email" type="email" placeholder="tu@correo.com" required />

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required />

        <label for="password2">Confirmar contraseña</label>
        <input id="password2" name="password2" type="password" placeholder="••••••••" required />

        <div id="msg" class="msg" role="status" aria-live="polite"></div>

        <button type="submit">Crear cuenta</button>
      </form>

      <p style="margin-top: 16px;">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>.</p>
    </div>
  </main>

  <footer>
    <div class="container bar">
      <span>© 2026 Gestión de Proyectos - Ernesto De Luna Quintero / A01384008</span>
    </div>
  </footer>
  <script src="register.js"></script>
</body>
</html>
