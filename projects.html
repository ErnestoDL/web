<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokédex</title>
  <script src="auth.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="siteHeader"></div>

  <main>
    <div class="container">
      <h1>Pokédex</h1>

        <div class="filters" role="region" aria-label="Filtros">
          <label class="field">
            <span>Nombre</span>
            <input id="filterName" type="text" placeholder="Ej. pikachu" autocomplete="off" />
          </label>

          <label class="field">
            <span>ID</span>
            <input id="filterId" type="number" min="1" placeholder="Ej. 25" />
          </label>

          <label class="field">
            <span>Tipo</span>
            <select id="filterType">
              <option value="">Todos</option>
            </select>
          </label>

          <button id="btnClearFilters" class="btn" type="button">Limpiar</button>
        </div>

        <p id="pokedexStatus" class="muted"></p>

        <div id="pokedexGrid" class="grid" aria-live="polite"></div>
      </section>
    </div>
  </main>

  <div id="siteFooter"></div>

  <script src="session.js"></script>
  <script src="includes.js"></script>
  <script src="pokedex.js"></script>
</body>
</html>
